name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    defaults:
          run:
            shell: msys2 {0}
    steps:
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: mingw-w64-x86_64-toolchain ninja
    - uses: actions/checkout@v2
    - run: export -p&&git clone https://github.com/lexborisov/Modest.git 
    - name: ci-build.sh
      run: ./.ci/ci-build.sh
